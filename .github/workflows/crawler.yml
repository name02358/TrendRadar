name: Get Hot News  # 你也可以改名；作者文档里用这个名字来手动 Run workflow :contentReference[oaicite:6]{index=6}

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # 每小时一次（作者也给了类似示例） :contentReference[oaicite:7]{index=7}

jobs:
  crawl_only:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 关键：避开北京时间 10:00/22:00（UTC 02:00/14:00）
      - name: Skip at push hours (BJT 10:00/22:00)
        run: |
          H=$(date -u +%H)
          if [[ "$H" == "02" || "$H" == "14" ]]; then
            echo "Skip crawl at push hours (UTC 02/14 == BJT 10/22)."
            exit 0
          fi

      - name: Run (current榜单 / no push)
        env:
          TZ: Asia/Shanghai
          GITHUB_ACTIONS: true
        run: |
          python -m trendradar


      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 把运行生成/更新的文件提交回仓库（不用R2也能持久化）
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update hot news (crawl only)"
            git push
          fi
