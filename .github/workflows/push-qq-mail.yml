name: Push QQ Mail (BJT 10:00 & 22:00)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2,14 * * *"  # UTC 02:00/14:00 == 北京 10:00/22:00

jobs:
  push_mail:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run (current榜单 + QQ邮箱推送)
        env:
          EMAIL_FROM: ${{ secrets.MAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.MAIL_PASS }}
          EMAIL_TO: ${{ secrets.MAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.MAIL_HOST }}
          EMAIL_SMTP_PORT: ${{ secrets.MAIL_PORT }}

        run: |
          python -m trendradar

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update hot news (mail push)"
            git push
          fi
